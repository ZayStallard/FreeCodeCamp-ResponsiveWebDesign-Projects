<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- link to CSS file -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <header>
        <h1 id="title" class="h2 text-light text-center mt-5">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-light text-center mb-5">Thank you for taking the time to help us improve the platform</p>
    </header>


    <main class="p-5 text-light rounded">
        <form id="survey-form" action="https://formspree.io/f/mzbygrrp" method="POST">

            <!-- input -->
            <div class="form-group mb-4">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">
            </div>


            <!-- input -->
            <div class="form-group mb-4">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required class="form-control">
            </div>


            <!-- input -->
            <div class="form-group mb-4">
                <label id="number-label" for="number">Age <small>(optional)</small></label>
                <input type="number" id="number" name="age" placeholder="Age" min="1" max="110" step="1" class="form-control">
            </div>


            <!-- dropdown -->
            <div class="form-group mb-4">
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown" required class="form-control custom-select">
                    <option value="not-selected" selected disabled>Select current Role</option>
                    <option value="Student">Student</option>
                    <option value="Full-Time-Job">Full Time Job</option>
                    <option value="Full-Time-Learner">Full Time Learner</option>
                    <option value="Prefer-Not-to-say">Prefer Not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>


            <!-- radio -->
            <div class="form-group mb-4">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="custom-control custom-radio mb-1">
                    <input class="custom-control-input" type="radio" id="definitely" name="reco-to-frnd" value="definitely">
                    <label class="custom-control-label" for="definitely">Definitely</label>
                </div>
    
                <div class="custom-control custom-radio mb-1">
                    <input class="custom-control-input" type="radio" id="maybe" name="reco-to-frnd" value="maybe">
                    <label class="custom-control-label" for="maybe">Maybe</label>
                </div>
    
                <div class="custom-control custom-radio mb-1">
                    <input class="custom-control-input" type="radio" id="not-sure" name="reco-to-frnd" value="not-sure">
                    <label class="custom-control-label" for="not-sure">Not Sure</label>
                </div>
            </div>


            <!-- dropdown -->
            <div class="form-group mb-4">
                <label id="dropdown-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" name="fav-fcc-feature" required class="form-control custom-select">
                    <option value="not-selected" selected disabled>Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>


            <!-- checkbox-->
            <div class="form-group mb-4">
                <p>What would you like to see improved? <small>(Check all that apply)</small></p>

                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="front-end" name="which-needs-improvement" value="Front-end-Projects">
                    <label class="custom-control-label" for="front-end">Front-end Projects</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="back-end" name="which-needs-improvement" value="Back-end-Projects">
                    <label class="custom-control-label" for="back-end">Back-end Projects</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="data" name="which-needs-improvement" value="Data-Visualization">
                    <label class="custom-control-label" for="data">Data Visualization</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="challenges" name="which-needs-improvement" value="Challenges">
                    <label class="custom-control-label" for="challenges">Challenges</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="open-src" name="which-needs-improvement" value="Open-Source-Community">
                    <label class="custom-control-label" for="open-src">Open Source Community</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="help-room" name="which-needs-improvement" value="Gitter-help-rooms">
                    <label class="custom-control-label" for="help-room">Gitter help rooms</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="videos" name="which-needs-improvement" value="Videos">
                    <label class="custom-control-label" for="videos">Videos</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="meetups" name="which-needs-improvement" value="City-Meetups">
                    <label class="custom-control-label" for="meetups">City Meetups</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="wiki" name="which-needs-improvement" value="Wiki">
                    <label class="custom-control-label" for="wiki">Wiki</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="forum" name="which-needs-improvement" value="Forum">
                    <label class="custom-control-label" for="forum">Forum</label>
                </div>
    
                <div class="custom-control custom-checkbox mb-1">
                    <input class="custom-control-input" type="checkbox" id="extra-courses" name="which-needs-improvement" value="Additional Courses">
                    <label class="custom-control-label" for="extra-courses">Additional Courses</label>
                </div>
            </div>


            <!-- textarea -->
            <div class="form-group mb-4">
                <label for="feedback">Any comments or suggestions?</label>
                <textarea name="feedback" id="feedback" placeholder="Enter your comment here..." cols="30" rows="5" class="form-control"></textarea>
            </div>


            <!-- button -->
            <input class="btn btn-block btn-lg mt-5" type="submit" id="submit" value="Submit">


            <!-- bootstrap -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </form>
    </main>

</body>
</html>
